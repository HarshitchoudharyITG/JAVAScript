<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>


.form-box {
    display: none; 
}

.form-box.active {
    display: block;
}
.container{
    background-color: aqua;
}
h2{
    background-color: aqua;
}
h2 {
    margin-bottom: 20px;
    color: #333;
}
form#signupForm {
    display: flex;

    width: auto;
}

input{

}
button {

    border: none;

}
.button1 {

.link {

</head>
<body>
    <div class="container">
        <div class="form-box login-box active">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" id="loginButton">Login</button>
            </form>
            <span class="link" onclick="showSignup()">Signup here</span>
        </div>

        <div class="form-box signup-box">
            <h2>Signup</h2>
            <form id="signupForm">
                <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <input type="text" id="signupUsername" placeholder="Username" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="text" id="signupName" placeholder="Full Name" required>
                <button type="submit">Signup</button>
            </form>
        <span class="link" onclick="showLogin()">Login</span>
        <span class="link" onclick="showSignup()">singup</span>
        <button class="button1">submit</button>
        </div>
    </div>

    document.querySelector('.login-box').classList.add('active');
    document.querySelector('.signup-box').classList.remove('active');
}

function showSignup() {
    document.querySelector('.login-box').classList.remove('active');
    document.querySelector('.signup-box').classList.add('active');
}

</body>
</html>
