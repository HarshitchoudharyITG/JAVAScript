 <!DOCTYPE html>
<html>
<head>
<title>data-* Attribute Fetch</title>
</head>
<body>

<div id="myElement" data-custom-value="example data">This is a custom element.</div>

<script>
  const element = document.getElementById('myElement');
  const dataValue = element.getAttribute('data-custom-value');
  console.log(dataValue); 
</script>

</body>
</html> 



<!DOCTYPE html>
<html>
<head>
<title>hasAttribute Example</title>
</head>
<body>

<a href="https://www.example.com" id="myLink">Example Link</a>
<div id="result"></div>

<script>
  const element = document.getElementById("myLink");
  const hasHref = element.hasAttribute("href");

  const resultDiv = document.getElementById("result");
  resultDiv.textContent = "The element has 'href' attribute: " + hasHref;
  console.log("The element has 'href' attribute:", hasHref);
</script>

</body>
</html>



 <!DOCTYPE html>
<html>
<head>
<title>Background Color Change</title>
</head>
<body>

<button id="myButton">Change Background</button>
<div id="myDiv" style="width: 200px; height: 200px; background-color: lightblue;"></div>

<script>
  const button = document.getElementById("myButton");
  const div = document.getElementById("myDiv");

  button.addEventListener("click", function() {
    div.style.backgroundColor = "lightgreen";
  });
</script>

</body>
</html>
