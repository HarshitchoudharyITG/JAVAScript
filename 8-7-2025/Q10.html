    <script>
// Question 10: Factorial Finder
//  Create a number variable.
//  Use a loop to calculate its factorial (e.g. 5! = 120).
//  Print the result.

    let number= 5;

    for(i=1; i<5; i++){
        number*=i
    }
    console.log(number);
    </script>
