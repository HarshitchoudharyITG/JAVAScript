    <script>

//  Create an array of numbers.
//  Use a loop to count how many are even and how many are odd.
//  Print both counts.



        let numbers = [3, 6, 9, 12, 15, 20, 21];

let evenCount = 0;



for (let i = 0; i < numbers.length; i++) {
  if (numbers[i] % 2 === 0) {
    evenCount++;
  } 
}

console.log("Even numbers:", evenCount);


    </script>
