    <script>
// ðŸ”¶ Question 4: Character Counter
//  Given a string stored in a variable, count the number of vowels in it using a loop.
//  Print total vowels.



        let str = "harshdjhghkglmauezdlkendviblehgvpiwrhipbpsraajoiteiou";


let vowelCount = 0;

for (let i = 0; i < str.length; i++) {
  let ch = str[i]; 
  if (ch === 'a'||  ch === 'e' || ch === 'i' || ch === 'o' || ch === 'u') {
    vowelCount++;
}
}
console.log("Total vowels:", vowelCount);

    </script>
