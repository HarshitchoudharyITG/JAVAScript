<!DOCTYPE html>
<html>
<head>
<style>
  .all-div-container {
    display: flex; 
    justify-content: center; 
    gap: 10px; 
  }
  .div-item {
    border: 1px solid black;
    padding: 20px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="all-div-container">
  <div class="div-item" id="div1" onclick="swapDiv(this);">1</div>
  <div class="div-item" id="div2" onclick="swapDiv(this);">2</div>
  <div class="div-item" id="div3" onclick="swapDiv(this);">3</div>
</div>

<script>
function swapDiv(clickedElem) {
  const container = clickedElem.parentElement;
  const allDivs = Array.from(container.children); 
  const centerIndex = 1; 
  if (clickedElem === allDivs[centerIndex]) {
    return;
  }

  
  container.removeChild(clickedElem);

  if (centerIndex < allDivs.length - 1) {
    container.insertBefore(clickedElem, allDivs[centerIndex]);
  } else {
    container.appendChild(clickedElem); 
  }
}
</script>

</body>
</html>
