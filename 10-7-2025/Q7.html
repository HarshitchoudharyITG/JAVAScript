<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
const str = "intermediate level questions";

let vowelCount = 0;

for(let x of str){
  let chake = x;
  if (chake === 'a'||  chake === 'e' || chake === 'i' || chake === 'o' || chake === 'u') {
    vowelCount++;
  }


}

console.log("Total vowels:", vowelCount);

    </script>
</body>
</html>
