<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fan On/Off</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
    }

    .fan {
      width: 100px;
      height: 100px;
      border: 10px solid #444;
      border-radius: 50%;
      margin: 20px auto;
      background: radial-gradient(circle, #701111 30%, #ccc 70%);
      transition: transform 0.3s ease;
    }

    .spin {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="fan" id="fan"></div>
    <button id="toggleBtn">Turn On</button>
  </div>

  <script>
    const fan = document.getElementById("fan");
    const button = document.getElementById("toggleBtn");

    let isFanOn = false;

    button.addEventListener("click", () => {
      isFanOn = !isFanOn;
      if (isFanOn) {
        fan.classList.add("spin");
        button.textContent = "Turn Off";
      } else {
        fan.classList.remove("spin");
        button.textContent = "Turn On";
      }
    });
  </script>

</body>
</html>
